<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pixeles de colores</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100vh;
        cursor: none; /* Ocultamos el cursor para que se vea solo la estela */
      }

      body {
        font-family: Arial, sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;

      }

      body:has(#switch-light:checked) {
        color: #070707;
        background: repeating-linear-gradient(
            #efefef,
            #efefef 1px,
            transparent 1px,
            transparent 40px
          ),
          repeating-linear-gradient(
            to right,
            #efefef,
            #efefef 1px,
            transparent 1px,
            transparent 40px
          );
      }

      .pixel {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        opacity: 0.8;
        pointer-events: none;
      }

      .falling-pixel {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        animation: fall linear;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Colores aleatorios
      const colors = [
        "#ff0000",
        "#00ff00",
        "#0000ff",
        "#ffff00",
        "#ff00ff",
        "#00ffff",
        "#ffffff",
      ];

      // Crear pixeles que caen del cielo
      setInterval(() => {
        const pixel = document.createElement("div");
        pixel.className = "falling-pixel";
        pixel.style.left = Math.random() * window.innerWidth + "px";
        pixel.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        pixel.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(pixel);

        setTimeout(() => pixel.remove(), 5000);
      }, 100);

      // Estela del cursor
      document.addEventListener("mousemove", (e) => {
        const trailPixel = document.createElement("div");
        trailPixel.className = "pixel";
        trailPixel.style.left = e.clientX + "px";
        trailPixel.style.top = e.clientY + "px";
        trailPixel.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(trailPixel);

        setTimeout(() => trailPixel.remove(), 300); // Desaparece r√°pido
      });
    </script>
  </body>
</html>
